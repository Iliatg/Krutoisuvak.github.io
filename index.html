
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krutoisuvak - Артист</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Карточка артиста -->
    <div class="artist-card animate">
        <div class="artist-info">
            <img src="images/artist-photo.jpg" alt="Фото артиста" class="artist-photo">
            <h1 class="artist-name">Krutoisuvak</h1>
            <p class="artist-description">Привет, я Krutoisuvak — музыкант и создатель уникальных треков. Добро пожаловать на мой сайт!</p>

            <!-- Социальные сети -->
            <div class="social-links">
                <a href="https://www.instagram.com/krutoisuvak" target="_blank" class="social-icon">Instagram</a>
                <a href="https://www.tiktok.com/@krutoisuvak" target="_blank" class="social-icon">TikTok</a>
                <a href="https://soundcloud.com/krutoisuvak" target="_blank" class="social-icon">SoundCloud</a>
                <a href="https://www.youtube.com/c/krutoisuvak" target="_blank" class="social-icon">YouTube</a>
            </div>
        </div>
    </div>

    <!-- Таймер до следующего события -->
    <div class="countdown animate">
        <h2>До следующего релиза:</h2>
        <div id="timer">00:00:00</div>
    </div>

    <!-- Музыкальный плеер -->
    <div class="music-player animate">
        <h2>Слушай мою музыку</h2>
        <audio controls>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
            Ваш браузер не поддерживает элемент audio.
        </audio>
    </div>

    <!-- Галерея -->
    <div class="gallery animate">
        <h2>Галерея</h2>
        <div class="gallery-container">
            <img src="images/photo1.jpg" alt="Фото 1">
            <img src="images/photo2.jpg" alt="Фото 2">
            <img src="images/photo3.jpg" alt="Фото 3">
        </div>
    </div>

    <!-- Раздел с текстами песен -->
    <div class="lyrics animate">
        <h2>Тексты песен</h2>
        <p><strong>Название песни:</strong> Lorem Ipsum</p>
        <p>Текст песни...</p>
    </div>

    <!-- Форма подписки -->
    <div class="subscription-form animate">
        <h2>Подпишись на новости</h2>
        <form id="subscribe-form">
            <input type="email" id="email" placeholder="Введи свой email" required>
            <button type="submit">Подписаться</button>
        </form>
        <p id="response-message"></p>
    </div>

    <!-- Форма обратной связи -->
    <div class="contact-form animate">
        <h2>Напиши мне</h2>
        <form id="contact-form">
            <input type="text" id="name" placeholder="Твое имя" required>
            <textarea id="message" placeholder="Твое сообщение" required></textarea>
            <button type="submit">Отправить</button>
        </form>
        <p id="contact-response"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
