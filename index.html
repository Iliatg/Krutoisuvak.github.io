<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт Артиста</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="artist-info">
            <img src="images/photo1.jpg" alt="Фото артиста">
            <h1>Имя Артиста</h1>
            <p>Описание артиста и его музыки.</p>
        </div>
    </header>

    <!-- Слайдер -->
    <section id="slider">
        <h2>Галерея</h2>
        <div class="slider-container">
            <img class="slider-item" src="images/photo1.jpg" alt="Фото 1">
            <img class="slider-item" src="images/photo2.jpg" alt="Фото 2">
            <img class="slider-item" src="images/photo3.jpg" alt="Фото 3">
        </div>
        <button id="prev" class="slider-btn">◁</button>
        <button id="next" class="slider-btn">▷</button>
    </section>

    <!-- Музыка -->
    <section id="music">
        <h2>Слушать Музыку</h2>
        <audio controls>
            <source src="audio/song1.mp3" type="audio/mp3">
            Ваш браузер не поддерживает аудиоформат.
        </audio>
    </section>

    <!-- Альбомы -->
    <section id="albums">
        <h2>Альбомы</h2>
        <div class="album-card">
            <img src="images/album1.jpg" alt="Альбом 1">
            <h3>Альбом 1</h3>
            <p>Описание альбома.</p>
            <audio controls>
                <source src="audio/song1.mp3" type="audio/mp3">
            </audio>
        </div>
        <div class="album-card">
            <img src="images/album2.jpg" alt="Альбом 2">
            <h3>Альбом 2</h3>
            <p>Описание альбома.</p>
            <audio controls>
                <source src="audio/song2.mp3" type="audio/mp3">
            </audio>
        </div>
    </section>

    <!-- Таймер обратного отсчета -->
    <section id="countdown">
        <h2>До мероприятия:</h2>
        <div id="timer"></div>
    </section>

    <!-- Подписка -->
    <section id="subscribe">
        <h2>Подпишитесь на новости</h2>
        <form action="submit_form.php" method="POST">
            <input type="email" name="email" placeholder="Ваш email" required>
            <button type="submit">Подписаться</button>
        </form>
    </section>

    <!-- Социальные сети -->
    <section id="socials">
        <h2>Следите за мной:</h2>
        <a href="https://instagram.com" target="_blank">Instagram</a>
        <a href="https://twitter.com" target="_blank">Twitter</a>
        <a href="https://facebook.com" target="_blank">Facebook</a>
    </section>

    <!-- Контакты -->
    <section id="contact">
        <button id="contact-btn">Связаться</button>
    </section>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="close">&times;</span>
            <h3>Связаться с артистом</h3>
            <form>
                <input type="text" placeholder="Ваше имя" required>
                <input type="email" placeholder="Ваш email" required>
                <textarea placeholder="Ваше сообщение" required></textarea>
                <button type="submit">Отправить</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Имя Артиста. Все права защищены.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
